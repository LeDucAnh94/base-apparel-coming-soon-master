<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
 
</head>
<body>
  <div class="container">
    <header id="logo">
      <img src="/images/logo.svg" alt="logo">
    </header>
    <main id="jumbotron">
        <div class="greeting">
          <h1><span id="greeting">
            We're 
          </span> coming soon </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form action="#">
          <input type="email" name="email" id="email" placeholder="Email Address" required />
          <button id="submit">
            <img src="/images/icon-arrow.svg" alt="submit email" />
          </button>
        </form>
    </main>

    <section id="hero">
      <img srcset= "./images/hero-mobile.jpg 375w , ./images/hero-desktop.jpg 610w" 
      sizes="(max-width: 700px) 400px,
            (max-width: 1440px) 610px"
            src="./images/hero-desktop.jpg"
            alt="model"
            id="hero-img"/>
    </section>
  </div>
<script src="/javascript/script.js"></script>
</body>
</html>
